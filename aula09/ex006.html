<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(123, 172, 247);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> no JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')

        window.document.write('Está escrito assim: ' + p1.innerHTML)
        p1.style.color = ' blue'
        corpo.style.background = 'lightblue'

        d.style.background = ' green'
        /* 
        Pode ser feito para class e name também
        */

        /*Por selector # para id e . para class*/
        var d = window.document.querySelector('div#msg')
        d.style.background = 'darkblue'



    </script>

    
    
</body>
</html>
